<!-- ===================== MAIN HTML STRUCTURE ===================== -->
<!-- Serves as the entry point for the Stock Volatility Calculator -->

<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- BASIC META TAGS FOR RESPONSIVE DESIGN -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Website title --> 
        <title>Stock Volatility Calculator</title>   

        <!-- STYLE SHEETS ORGANIZED BY FUNCTIONALITY -->
        <link rel="stylesheet" href="input.css">        <!-- Input forms & buttons styling -->
        <link rel="stylesheet" href="calculate.css">    <!-- Statistical results & equations -->
        <link rel="stylesheet" href="graph.css">        <!-- Chart containers layout -->
        <link rel="stylesheet" href="analysis.css">     <!-- Comparison report styling -->

        <!-- CORE FUNCTIONALITY SCRIPTS -->
        <script type="text/javascript" src="input.js"></script>      <!-- Handles table generation & user inputs -->
        <script type="text/javascript" src="calculate.js"></script>  <!-- Computes Mean, SD, CV for both companies -->
        <script type="text/javascript" src="graph.js"></script>      <!-- Manages interactive price charts -->
        <script type="text/javascript" src="analysis.js"></script>   <!-- Generates comparative risk analysis -->

        <!-- EXTERNAL LIBRARIES -->
        <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
            </script> <!-- Renders mathematical equations -->
        <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>    <!-- Creates interactive stock price charts -->
    </head>

    <body>
        <!-- APPLICATION NAVIGATION HEADER -->
        <nav>
            <h1>Stock Volatility Calculator</h1>  <!-- Main project title -->
        </nav> 

        <!-- ========== USER INPUT SECTION ========== -->
        <!-- Company Names Input -->    <br><br>
        <center>
            <label for="company1">Enter Company 1 Name:</label>
            <input type="text" id="company1" placeholder="Company 1">
            
            <label for="company2">Enter Company 2 Name:</label>
            <input type="text" id="company2" placeholder="Company 2">
        </center>

        <!-- Analysis Parameters & Control Buttons -->
        <center>
            <label for="timeframe">Select Timeframe:</label>
            <select id="timeframe" onchange="updateInputField()">
                <option value="daily">Daily</option>   <!-- Daily price analysis -->
                <option value="weekly">Weekly</option> <!-- Weekly price analysis -->
                <option value="monthly">Monthly</option> <!-- Monthly price analysis -->
            </select>
            <input type="number" id="timeInput" placeholder="Enter number of periods" min="1">

            <button onclick="generateTable()">Generate Table</button> <!-- Creates input table -->
            <button onclick="resetCalculator()">Reset</button> <!-- Clears all data -->
        </center>

        <!-- ========== DYNAMIC CONTENT AREAS ========== -->
        <!-- Input Table Container (Generated by input.js) -->
        <div id="tableContainer"></div> 

        <!-- Statistical Results (Generated by calculate.js) -->
        <div id="statsContainer"></div> 

        <!-- Mathematical Equations Display (Generated by calculate.js) -->
        <div class="equationContainer">
            <div class="equation-wrapper">
                <p id="company1Equation"></p> <!-- Company 1's calculations -->
            </div>
            <div class="equation-wrapper">
                <p id="company2Equation"></p> <!-- Company 2's calculations -->
            </div>
        </div>

        <!-- Interactive Price Charts (Generated by graph.js) -->
        <div class="graphContainer">
            <div class="graph-wrapper">
                <div id="company1Chart" style="width: 660px; height: 550px;"></div> <!-- Company 1's price chart -->
            </div>
            <div class="graph-wrapper">
                <div id="company2Chart" style="width: 660px; height: 550px;"></div> <!-- Company 2's price chart -->
            </div>
        </div>

        <!-- Comparative Analysis Report (Generated by analysis.js) -->
        <div id="analysisContainer"></div>
    </body>

</html>
